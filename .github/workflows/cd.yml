name: cd

on:
  pull_request:
  push:
    branches:
    - master
  schedule:
    - cron: '42 01 * * *'

jobs:
  build:
    strategy:
     fail-fast: false
     matrix:
       target:
          - { os: ubuntu-latest, platform: linux-x64 }
          - { os: macos-latest, platform: macos-arm64 }
    runs-on: ${{ matrix.target.os }}
    env:
      PLATFORM: ${{ matrix.target.platform }}
      TREE_SITTER_VERSION: 0.22.6
    steps:
      - uses: actions/checkout@v2
      - name: Build for ${{ matrix.target.platform }}
        run: |
          ./lang d
      - name: Prepare git # To get tags from `git describe`
        run: |
          git fetch --prune --unshallow
      - name: Update ref file for latest parsers
        if: ${{ github.event_name == 'schedule' }}
        run: |
          ./update/ref
      - name: Make .deb
        if: matrix.target.os == 'ubuntu-latest'
        run: |
          ./package/deb
      - name: Make zip and tar
        run: |
          ./package/zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          name: Release ${{ github.ref }}-${{ steps.vars.outputs.sha_short }}
          draft: true
          files: |
            ./lib/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-fixed-assets:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare git # To get tags from `git describe`
        run: git fetch --prune --unshallow
      - name: Release
        if: ${{ github.event_name == 'schedule' }}
        uses: softprops/action-gh-release@v2
        with:
          name: Release
          draft: true
          prerelease: false
          files: ref
          tag_name: ${{ steps.vars.outputs.sha_short }}
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Nightly Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name != 'schedule' }}
        with:
          name: Nightly
          draft: false
          prerelease: true
          files: ref
          tag_name: nightly
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
